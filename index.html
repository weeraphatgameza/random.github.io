<!DOCTYPE html>
<head>
	<title>Vocabulary Card Deck</title>
	<style>
		.card {
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #ccc;
			font-size: 20px;
			text-align: center;
		}
		.card h1 {
			font-size: 30px;
			margin: 0;
			padding: 0;
		}
	</style>
	<script>
		// Define vocabulary cards
		var cards = [
            {input: "1"},
            {input: "2"},
            {input: "3"},
            {input: "4"},
            {input: "5"},
            {input: "6"},
            {input: "7"},
            {input: "8"},
            {input: "9"},
            {input: "0"},
		];


		// Shuffle function to randomize cards
		function shuffle(array) {
			for (var i = array.length - 1; i > 0; i--) {
				var j = Math.floor(Math.random() * (i + 1));
				var temp = array[i];
				array[i] = array[j];
				array[j] = temp;
			}
			return array;
		}

		// Remove card from deck
		function removeCard() {
			cards.shift();
			showCard();
		}

		// Show current card
		function showCard() {
			if (cards.length > 0) {
				var card = cards[0];
				document.getElementById("input").innerHTML = card.input;
			} else {
				document.getElementById("input").innerHTML = "No cards left in deck.";
			}
		}

		// Reset deck of cards
		function resetDeck() {
            cards = [
            {input: "Ç’"},
            {input: "2"},
            {input: "3"},
            {input: "4"},
            {input: "5"},
            {input: "6"},
            {input: "7"},
            {input: "8"},
            {input: "9"},
            {input: "0"},
		];
			cards = shuffle(cards);
			showCard();
        }

		// Initialize deck of cards
		function initDeck() {
			cards = shuffle(cards);
			showCard();
		}

		window.onload = function() {
			initDeck();
		};

        // Count number of cards
		function countCards() {
			document.getElementById("card-count").innerHTML = cards.length + " cards left in deck.";
		}

		window.onload = function() {
			resetDeck();
		};
	</script>
</head>
<body>
	<div class="card">
		<h1 id="input"></h1>

	</div>

	<button onclick="removeCard()">Random</button>
	<button onclick="resetDeck()">Reset</button>
    <div><p id="card-count"></p></div>
    
</body>
